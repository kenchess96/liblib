{% extends "base_generic.html" %}

{% block content %}
  <h1>Список книг</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>В библиотеке нет книг</p>
  {% endif %} 
  <a href="{% url 'book_create' %}">Добавить книжку на полку</a>      
{% endblock %}
